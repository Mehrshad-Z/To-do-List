<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/pic/Ape_Gang.png">
    <link rel="stylesheet" href="style/style.css">
    <title>To-do List</title>
</head>

<body>
    <main class="container">
        <section class="add-section">
            <input type="text" name="" id="write-task" placeholder="Read a book">
            <div class="add-btn">
                <button type="button" class="add-task">
                    <img src="asset/pic/plus.svg" alt="">
                </button>
                <button class="add-color blue"></button>
                <button class="add-color pink"></button>
                <button class="add-color orange"></button>
                <button class="add-color green"></button>
                <button class="add-color yellow"></button>
            </div>
        </section>
        <section class="tasks-section">
            <div class="col">
                <section class="result-box">
                    <h3 class="result-text">Do</h3>
                    <i class="result-icon">
                        <img src="asset/pic/thumb-up-filled.svg" alt="">
                    </i>
                </section>
                <section class="incomplete">
                    <div class="task">
                        <input type="checkbox" name="" id="check-box">
                        <input type="text" name="" id="task-text" readonly>
                        <div class="task-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="task-option">
                            <i class="task-option-i">
                                <img src="asset/pic/trash.svg" alt="">
                            </i>
                            <hr class="option-divider">
                            <i class="task-option-i">
                                <img src="asset/pic/pencil.svg" alt="">
                            </i>
                        </div>
                    </div>
                    <div class="task">
                        <input type="checkbox" name="" id="check-box">
                        <input type="text" name="" id="task-text" readonly>
                        <div class="task-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="task-option">
                            <i class="task-option-i">
                                <img src="asset/pic/trash.svg" alt="">
                            </i>
                            <hr class="option-divider">
                            <i class="task-option-i">
                                <img src="asset/pic/pencil.svg" alt="">
                            </i>
                        </div>
                    </div>
                    
                </section>
                <section class="complete">
                    <div class="complete-head">
                        <h4>Complete item</h4>
                        <hr>         
                    </div>
                    <div class="task">
                        <input type="checkbox" name="" id="check-box">
                        <input type="text" name="" id="task-text" readonly>
                        <div class="task-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="task-option">
                            <i class="task-option-i">
                                <img src="asset/pic/trash.svg" alt="">
                            </i>
                            <hr class="option-divider">
                            <i class="task-option-i">
                                <img src="asset/pic/pencil.svg" alt="">
                            </i>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>

</html>
